services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  auth-service:
    build: ./services/auth-services
    container_name: auth-services
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/auth_service
      - JWT_SECRET=supersecret
    depends_on:
      - mongo

  rule-service:
    build: ./services/rule-services
    container_name: rule-services
    ports:
      - "3004:3004"
    environment:
      - MONGO_URI=mongodb://mongo:27017/rule_services
      - JWT_SECRET=supersecret
    depends_on:
      - mongo

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - rule-service

volumes:
  mongo_data:
